<html>
    <head>
        <title>OBD Buddy - Dashboard</title>

        <link rel="stylesheet" href="./main.css" />
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.css" />

        <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.7/leaflet.js"></script>
        <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-map.js?key=lYrP4vF3Uk5zgTiGGuEzQGwGIVDGuy24"></script>
        <script src="https://www.mapquestapi.com/sdk/leaflet/v2.2/mq-routing.js?key=lYrP4vF3Uk5zgTiGGuEzQGwGIVDGuy24"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./alertHandlers.js"></script>
        <script src="./main.js"></script>
        <script src="./alertHandlers.js"></script>

        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>

    <body style='border:0; margin: 0'>
        <div class="splash-screen" id="splash">
            <div class="center-vert">
                <div class="splash-text">
                    OBD Buddy
                </div>
                <div class="spinner">
                    <div class="rect1"></div>
                    <div class="rect2"></div>
                    <div class="rect3"></div>
                    <div class="rect4"></div>
                    <div class="rect5"></div>
                </div>
            </div>
        </div>
        <div class="logo">
            OBD Buddy
        </div>
        <div class="search-container">
            <input type="text" class="search-field" id="destination-input" placeholder="Go to...">
            <div class="search-field search-arrow">
                <i class="material-icons icon" id="destination-submit">arrow_forward</i>
            </div>
        </div>
        <div id="map"></div>
    </body>
</html>
